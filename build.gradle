plugins {
	id 'fabric-loom' version '0.10.+'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com" }
	maven {
		name = "Enchantment Descriptions"
		url = 'https://maven.blamejared.com'
	}
	maven {
		name = "Patchouli" // https://github.com/Vazkii/Patchouli
		url = 'https://maven.blamejared.com'
	}
	maven {
		name = "Ladysnake Mods"
		url = 'https://ladysnake.jfrog.io/artifactory/mods'
	}
	/*maven {
		name "entity reach attribute"
		url "https://maven.jamieswhiteshirt.com/libs-release/"
	}
	maven {
		name "bannerpp"
		url 'https://server.bbkr.space/artifactory/libs-release/'
	}*/
	maven { url 'https://maven.wispforest.io/' } // owo lib
	maven {
		name = "JitPack"
		url = 'https://jitpack.io'
	}
	mavenCentral() // incubus core
	//flatDir {
		//dirs 'I:\\FabricModding\\localdeps'
	//}
}

dependencies {
	// jetbrains annotations @Nullabe @NotNull
	implementation 'org.jetbrains:annotations:23.0.0'

	// fabric
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// dependencies
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"){
		exclude(group: "net.fabricmc.fabric-api")
	}
	modApi("com.terraformersmc:modmenu:${project.modmenu_version}")

	modImplementation "vazkii.patchouli:Patchouli:${project.patchouli_version}"	// https://maven.blamejared.com/vazkii/patchouli/Patchouli/
	modImplementation "io.wispforest:owo-lib:${project.owo_version}+1.18"

	// https://github.com/shedaniel/RoughlyEnoughItems
	modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
	modRuntimeOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	// https://github.com/emilyploszaj/trinkets
	// https://maven.terraformersmc.com/releases/dev/emi/trinkets/
	modImplementation "dev.emi:trinkets:${project.trinkets_version}"

	// https://github.com/OnyxStudios/Cardinal-Components-API/wiki/
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${cca_version}"
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${cca_version}"

	modImplementation "com.github.emilyploszaj:step-height-entity-attribute:${project.step_height_attribute_version}"
	include "com.github.emilyploszaj:step-height-entity-attribute:${project.step_height_attribute_version}"

	modImplementation "com.github.DaFuqs:AdditionalEntityAttributes:1.18.2-SNAPSHOT"
	include "com.github.DaFuqs:AdditionalEntityAttributes:1.18.2-SNAPSHOT"

	//modImplementation "com.jamieswhiteshirt:reach-entity-attributes:2.1.1"
	//include "com.jamieswhiteshirt:reach-entity-attributes:2.1.1"

	// outdated
	// modImplementation "io.github.fablabsmc:bannerpp:2.0.4+mc.1.17-rc1"

	// still breaks outside of dev env still currently.
	//modImplementation include("com.github.devs-immortal:Incubus-Core:${project.incubus_core_version}")

	// Soft dependencies:
	// Descriptions for all Enchantments https://maven.blamejared.com/net/darkhax/enchdesc/
	modCompileOnly("net.darkhax.enchdesc:EnchantmentDescriptions-Common-${project.enchantment_descriptions_mc_version}:${project.enchantment_descriptions_mod_version}")
	//modImplementation("net.darkhax.enchdesc:EnchantmentDescriptions-Fabric-${project.enchantment_descriptions_mc_version}:${project.enchantment_descriptions_mod_version}")

	// https://github.com/Gegy/colored-lights // uses colored_lights/light_colors.json
}

loom {
	accessWidenerPath = file("src/main/resources/spectrum.accesswidener")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
	it.options.release = 17 // Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE.md") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
		mavenLocal()
	}
}
